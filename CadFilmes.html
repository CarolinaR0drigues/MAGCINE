<!DOCTYPE html>
<html lang="pt-br">
<!-- ANA CAROLINA RODRIGUES DO VALE -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleUF.css">
    <link rel="icon" href="img/LOGO.png">
    <title>Adicionar Filmes</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/MAGCINE.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Filmes</h2>
            <form action="php/CadFilmes.php" method="post">
                <div class="login-button">
                    <button type="submit">Adicionar</button>
                </div>
                <div class="input-grupo">
                    <div class="input-box">
                        <label for="titulo">Título:</label>
                        <input id="titulo" type="text" name="titulo" placeholder="Nome do filme" minlength="1"
                            maxlength="30" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="produtor">Produtor:</label>
                        <input id="produtor" type="text" name="produtor" placeholder="Produtor" minlength="1"
                            maxlength="20" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="ano">Ano:</label>
                        <input id="ano" type="Ano" name="ano" placeholder="Ano" required>
                    </div>
                    <div class="input-box">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" name="categoria">
                            <option value="ㅤ">Selecione</option>
                            <option value="Ação">Ação</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Brasileiros">Brasileiros</option>
                            <option value="Comédia">Comédia</option>
                            <option value="Comédia Romântica">Comédia Romântica</option>
                            <option value="Desenho">Desenho</option>
                            <option value="Drama">Drama</option>
                            <option value="Documentário">Documentário</option>
                            <option value="Erótico">Erótico</option>
                            <option value="Fantasia">Fantasia</option>
                            <option value="Ficção">Ficção</option>
                            <option value="Ficção Científica">Ficção Científica</option>
                            <option value="Musicais">Musicais</option>
                            <option value="Romance">Romance</option>
                            <option value="Suspense">Suspense</option>
                            <option value="Terror">Terror</option>
                            <option value="LGBTQIA+">LGBTQIA+</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="duracao">Duração:</label>
                        <input id="duracao" class="duracao" type="time" name="duracao" placeholder="Duração"
                            minlength="20" maxlength="50" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="id_alu_fk">Disponível para Aluguel?</label>
                        <select id="id_alu_fk" name="id_alu_fk">
                            <option value="0">Selecione</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="classificacao">Classificação:</label>
                        <select id="classificacao" name="classificacao">
                            <option value="ㅤ">Selecione</option>
                            <option value="Livre">Livre</option>
                            <option value="+10">+10</option>
                            <option value="+18">+12</option>
                            <option value="+14">+14</option>
                            <option value="+16">+16</option>
                            <option value="+18">+18</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="elenco">Elenco:</label>
                        <textarea class="elenco" placeholder="Elenco" id="elenco" name="elenco" style="height: 100px"
                            minlength="50" maxlength="100" required></textarea>
                        <label for="elenco"></label>
                    </div>

                    <div class="input-box">
                        <label for="sinopse">Sinopse:</label>
                        <textarea class="sinopse" placeholder="Sinopse" id="sinopse" name="sinopse"
                            style="height: 100px" minlength="50" maxlength="100" required></textarea>
                        <label for="sinopse"></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
