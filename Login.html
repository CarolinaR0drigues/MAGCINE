<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/LOGO.png">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="Inicio.html">
                <img src="img/MAGCINE.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form action="php/login.php" method="post">
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone" id="email" name="email">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha" id="senha" name="senha">
                </div>

                <div>
                    <button class="submit">
                            Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="sign_up">
                    <p>Novo por aqui? <a href="CadUsuario.html">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                            href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
